<!-- 
    this is looping over the csv file, until it finds 
    a match of the page. then goes to the rel path 
    for the other language.     
-->

<div class="lang-switcher">
    {% for line in site.data.slugs %}
    {% if line.slug_en==page.slug %}
    <p>EN / <a class="lang-switcher__link" href="{{ line.slug_es }}">ES</a></p>
    {% elsif line.slug_es==page.slug %}
    <p><a class="lang-switcher__link" href="{{ line.slug_en }}">EN</a> / ES</p>
    {% endif %}
    {% endfor %}
</div>
