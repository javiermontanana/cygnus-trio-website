---
title: Videos
layout: default
lang: en
filename: videos.html
---

<div class="container">
<main>
	<h1 class="page-title">Videos</h1>

	{% for video in site.data.videos %}
	<section class="video">
		<h2 class="video__title">{{ video.title }}</h2>
		<figure class="video__figure">
			<iframe class="video-embed" src="https://www.youtube.com/embed/{{ video.youtube-id }}"></iframe>
		</figure>
	</section>
	{% endfor %}

	<!-- {% for video in site.data.videos %}
	{% include youtube-video-embed.html data=video %}
	{% endfor %} -->

</main>
</div>
